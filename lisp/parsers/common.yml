- name: fs
- start-symbol: expr
- terminals: [copy, delete, move, filename]
- productions:
   expr:
     - 1:
        value: operation operand
        action: lambda (x) (print x)
   operation:
     - 1:
        value: copy
     - 2:
        value: delete
     - 3:
        value: move
   operand: filename
- lexer:
    filename: '".+(\..+)?"'
    copy: (cp|copy)
    move: mv
    delete : del
