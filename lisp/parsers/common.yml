        value: one two
     - 3:
        value: one two three
        action:  list
   expr2:
     - 1:
        value: one
        action: identity
     - 2:
        value: one two
        action:  list
     - 3:
        value: one two three
        action:  list
   expr3: four
   one: id
   two: id
   three: id
   four: id